<body>
    <div class="navbar">
        <!-- Logo: insert your logo path below -->
        <img src="YOUR_LOGO_PATH_HERE" class="navbar-logo" alt="CBPSDB Logo">
        <span class="navbar-title">CbpsDB</span>
        <div class="navbar-links">
            <a href="apps.php">Apps</a>
            <a href="plugins.php">Plugins</a>
            <a href="submit.php">Submit</a>
        </div>
    </div>
    <div class="container" id="cbps-container"></div>
    <script>
        const CSV_URL = "https://raw.githubusercontent.com/SSMG4/cbps-db/refs/heads/master/cbpsdb.csv";

        function parseCSV(csv) {
            if (csv.charCodeAt(0) === 0xfeff) csv = csv.slice(1);
            const lines = csv.split(/\r?\n/).filter(l => l.trim().length > 0);
            const headers = lines[0].split(",");
            return lines.slice(1).map(line => {
                const values = [];
                let current = "";
                let inQuotes = false;
                for (let i = 0; i < line.length; ++i) {
                    const c = line[i];
                    if (c === '"') {
                        if (inQuotes && line[i+1] === '"') { current += '"'; ++i; }
                        else inQuotes = !inQuotes;
                    } else if (c === ',' && !inQuotes) {
                        values.push(current);
                        current = "";
                    } else {
                        current += c;
                    }
                }
                values.push(current);
                const obj = {};
                for (let j = 0; j < headers.length; ++j) {
                    obj[headers[j].trim()] = (values[j] || "").trim();
                }
                return obj;
            });
        }

        function createCard(row) {
            // Only show if visible
            if (row["visible"] && row["visible"].toLowerCase() !== "true") return '';

            const iconUrl = row["download_icon0"] !== "None" && row["download_icon0"] ? row["download_icon0"] : "defaulticon.png";
            const title = row["title"] || "";
            const author = row["credits"] || "";
            const type = (row["type"] || "").toUpperCase();

            // Download/secondary links
            const downloadUrl = (row["download_url"] && row["download_url"] !== "None") ? row["download_url"] :
                                (row["download_url_mirror"] && row["download_url_mirror"] !== "None" ? row["download_url_mirror"] : "");
            const srcUrl = (row["download_src"] && row["download_src"] !== "None") ? row["download_src"] :
                           (row["download_src_mirror"] && row["download_src_mirror"] !== "None" ? row["download_src_mirror"] : "");
            // Is it an app or plugin? (fallback to title if type is empty)
            let isPlugin = (type === "PLUGIN" || type === "SKPRX" || type === "SUPRX");
            let isApp = (type === "VPK");
            let downloadLabel = isPlugin ? "Download PLUGIN" : "Download APP";
            let cardUrl = isPlugin ? `plugins.php?id=${row["id"]}` : `apps.php?id=${row["id"]}`;

            // DATA downloads (for plugins like reFOOD)
            let dataUrl = (row["download_data"] && row["download_data"] !== "None") ? row["download_data"] : "";

            // Card bottom extra: src or closed source
            let extra = "";
            if (srcUrl) {
                extra = `<div class="card-extra"><a href="${srcUrl}" target="_blank">${srcUrl}</a></div>`;
            } else {
                extra = `<div class="card-extra closed-src">CLOSED SRC</div>`;
            }
            // Optionally add DATA link
            let dataBtn = dataUrl ? `<a class="download-btn" style="margin-top:2px;" href="${dataUrl}" download>Download DATA</a>` : "";

            // Card element
            return `
                <div class="card" onclick="window.location='${cardUrl}';" style="cursor:pointer;">
                    <img src="${iconUrl}" alt="${title} icon" onerror="this.src='defaulticon.png';">
                    <div class="card-title">${title}</div>
                    <div class="card-author">${author}</div>
                    <div class="card-buttons">
                        <a class="download-btn" href="${downloadUrl}" download onclick="event.stopPropagation();">${downloadLabel}</a>
                        ${dataBtn}
                    </div>
                    ${extra}
                </div>
            `;
        }

        fetch(CSV_URL)
            .then(r => r.text())
            .then(csv => {
                const data = parseCSV(csv);
                const container = document.getElementById("cbps-container");
                container.innerHTML = data.map(createCard).join('');
            });
    </script>
</body>
</html>
