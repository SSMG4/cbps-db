<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CbpsDB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Arial:400,700|Roboto:400,700|Titillium+Web:600,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100%;
            background: linear-gradient(to bottom, #23292d 0%, #23292d 100%);
            color: #fff;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        /* Navbar */
        .navbar {
            background: linear-gradient(to bottom, #526d7d 0%, #384d56 100%);
            height: 70px;
            display: flex;
            align-items: center;
            border-bottom: 2.5px solid #233038;
            padding: 0;
        }
        .navbar-logo {
            height: 60px;
            width: 60px;
            margin: 0 12px 0 26px;
        }
        .navbar-titlebox {
            display: flex;
            flex-direction: column;
            margin-left: 2px;
        }
        .navbar-tiny {
            font-size: 1em;
            color: #e3e3e3;
            font-family: Arial, sans-serif;
            margin-bottom: -2px;
        }
        .navbar-title {
            font-size: 2.3em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 6px #222;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .navbar-links {
            margin-left: auto;
            margin-right: 36px;
            display: flex;
            gap: 44px;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: underline;
            font-size: 1.6em;
            font-weight: bold;
            transition: color 0.2s;
            text-shadow: 2px 2px 6px #222;
            cursor: pointer;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .navbar-links a.active, .navbar-links a:hover {
            color: #ffd86c;
        }
        /* Main grid, force 5 per row */
        .container {
            max-width: 1700px;
            margin: 34px auto 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 36px 26px;
            padding: 0 30px 30px 30px;
        }
        @media (max-width: 1600px) { .container { max-width: 1400px; } }
        @media (max-width: 1300px) { .container { grid-template-columns: repeat(3,1fr); } }
        @media (max-width: 900px) { .container { grid-template-columns: repeat(2,1fr); } }
        @media (max-width: 650px) { .container { grid-template-columns: 1fr; } }
        .card {
            background: #5c6e87;
            border: 2.5px solid #25303b;
            border-radius: 7px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 12px 17px 12px;
            min-height: 400px;
            position: relative;
            box-shadow: 0 0 14px #0006;
        }
        .card img {
            width: 112px;
            height: 112px;
            border-radius: 50%;
            background: #fff;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 2.5px solid #fff;
            object-fit: contain;
            display: block;
        }
        .card-title {
            color: #fff;
            font-size: 1.23em;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 6px #181818;
            margin-bottom: 4px;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .card-author {
            font-size: 1em;
            color: #e7e7e7;
            margin-bottom: 26px;
            font-style: italic;
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .card-buttons {
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .download-btn {
            display: block;
            width: 95%;
            margin: 0 auto 12px auto;
            padding: 12px 0;
            font-size: 1.13em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: linear-gradient(180deg, #23292d 40%, #23292d 100%);
            box-shadow: 0 2px 6px #0004;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
            letter-spacing: 1px;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .download-btn:hover {
            background: linear-gradient(180deg, #293649 40%, #253545 100%);
            color: #ffd86c;
        }
        .card-extra {
            width: auto;
            position: absolute;
            bottom: 14px;
            right: 18px;
            color: #ffe4a0;
            font-size: 1em;
            text-align: right;
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 60%;
            overflow-wrap: anywhere;
        }
        .card-extra.closed-src {
            color: #eee;
        }

        /* Section switching */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }

        /* Submit Page */
        .submit-centerbox {
            background: #4a5c76;
            border-radius: 12px;
            border: 2px solid #222b35;
            margin: 48px auto 0 auto;
            padding: 32px 0 36px 0;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 24px #0008;
        }
        .submit-title {
            font-size: 1.22em;
            margin-bottom: 7px;
            color: #fff;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .submit-divider {
            color: #fff;
            font-size: 2em;
            margin: 0 0 18px 0;
        }
        .submit-options {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 20px;
        }
        .submit-option {
            background: #526d7d;
            border-radius: 8px;
            padding: 35px 32px 28px 32px;
            width: 310px;
            box-shadow: 0 0 8px #000a 0;
            border: 2px solid #222b35;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
        }
        .submit-option:hover {
            border-color: #ffd86c;
            box-shadow: 0 0 20px #ffd86c99;
            background: #617d99;
        }
        .submit-option img {
            width: 88px;
            margin-bottom: 18px;
        }
        .submit-option-title {
            font-size: 1.18em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 7px;
            font-family: 'Titillium Web', Arial, sans-serif;
        }
        .submit-option-desc {
            color: #fff;
            font-size: 1.09em;
            margin-top: 9px;
            font-family: Arial, sans-serif;
        }
        .submit-option-desc small {
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Replace src with your logo file -->
        <img src="YOUR_LOGO_PATH_HERE" class="navbar-logo" alt="CBPSDB Logo">
        <div class="navbar-titlebox">
            <span class="navbar-tiny">CBPSDB<br>Logo</span>
            <span class="navbar-title">CbpsDB</span>
        </div>
        <div class="navbar-links">
            <a href="#" id="nav-apps" class="active" onclick="switchSection('apps');return false;">Apps</a>
            <a href="#" id="nav-plugins" onclick="switchSection('plugins');return false;">Plugins</a>
            <a href="#" id="nav-submit" onclick="switchSection('submit');return false;">Submit</a>
        </div>
    </div>
    <div class="section active" id="section-apps">
        <div class="container" id="apps-container"></div>
    </div>
    <div class="section" id="section-plugins">
        <div class="container" id="plugins-container"></div>
    </div>
    <div class="section" id="section-submit">
        <div class="submit-centerbox">
            <div class="submit-title">So what are you doing exactly?</div>
            <div class="submit-divider">-</div>
            <div class="submit-options">
                <div class="submit-option" onclick="window.open('https://github.com/SSMG4/cbps-db/pulls','_blank')">
                    <img src="submit_edit.png" alt="Edit" />
                    <div class="submit-option-title">Edit existing entry</div>
                    <div class="submit-option-desc">
                        Use this if the software is already in CbpsDB, but it is outdated.<br>
                        <small>(eg: if a new version is released)</small>
                    </div>
                </div>
                <div class="submit-option" onclick="window.open('https://github.com/SSMG4/cbps-db/issues','_blank')">
                    <img src="submit_add.png" alt="Add" />
                    <div class="submit-option-title">Add new entry</div>
                    <div class="submit-option-desc">
                        Use this for software that is not listed in CbpsDB.<br>
                        <small>(eg: it was just released)</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Section switching logic
        function switchSection(section) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.getElementById('section-' + section).classList.add('active');
            document.querySelectorAll('.navbar-links a').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + section).classList.add('active');
            // Change URL hash (for deep linking if you wish)
            // window.location.hash = section;
        }
        // CSV parsing
        const CSV_URL = "https://raw.githubusercontent.com/SSMG4/cbps-db/refs/heads/master/cbpsdb.csv";
        let allRows = [];
        function parseCSV(csv) {
            if (csv.charCodeAt(0) === 0xfeff) csv = csv.slice(1);
            const lines = csv.split(/\r?\n/).filter(l => l.trim().length > 0);
            const headers = lines[0].split(",");
            return lines.slice(1).map(line => {
                const values = [];
                let current = "";
                let inQuotes = false;
                for (let i = 0; i < line.length; ++i) {
                    const c = line[i];
                    if (c === '"') {
                        if (inQuotes && line[i+1] === '"') { current += '"'; ++i; }
                        else inQuotes = !inQuotes;
                    } else if (c === ',' && !inQuotes) {
                        values.push(current);
                        current = "";
                    } else {
                        current += c;
                    }
                }
                values.push(current);
                const obj = {};
                for (let j = 0; j < headers.length; ++j) {
                    obj[headers[j].trim()] = (values[j] || "").trim();
                }
                return obj;
            });
        }
        function isPlugin(row) {
            let t = (row["type"] || "").toUpperCase();
            return t === "SKPRX" || t === "SUPRX" || t === "PLUGIN" || (row.title && row.title.toLowerCase().includes("plugin"));
        }
        function isApp(row) {
            let t = (row["type"] || "").toUpperCase();
            return t === "VPK" || t === "APP" || (!isPlugin(row) && t !== "");
        }
        function createCard(row, section) {
            if (row["visible"] && row["visible"].toLowerCase() !== "true") return '';
            const iconUrl = row["download_icon0"] !== "None" && row["download_icon0"] ? row["download_icon0"] : "defaulticon.png";
            const title = row["title"] || "";
            const author = row["credits"] || "";
            const type = (row["type"] || "").toUpperCase();
            const downloadUrl = (row["download_url"] && row["download_url"] !== "None") ? row["download_url"] :
                                (row["download_url_mirror"] && row["download_url_mirror"] !== "None" ? row["download_url_mirror"] : "");
            const srcUrl = (row["download_src"] && row["download_src"] !== "None") ? row["download_src"] :
                           (row["download_src_mirror"] && row["download_src_mirror"] !== "None" ? row["download_src_mirror"] : "");
            const dataUrl = (row["download_data"] && row["download_data"] !== "None") ? row["download_data"] : "";
            let downloadLabel = isPlugin(row) ? "Download PLUGIN" : "Download APP";
            let extra = "";
            if (srcUrl) {
                extra = `<a href="${srcUrl}" target="_blank">${srcUrl}</a>`;
            } else {
                extra = `<span class="closed-src">CLOSED SRC</span>`;
            }
            let cardUrl = section === "apps" 
                ? `#app/${encodeURIComponent(row.id)}`
                : `#plugin/${encodeURIComponent(row.id)}`;
            let dataBtn = dataUrl ? `<a class="download-btn" style="margin-top:2px;" href="${dataUrl}" download onclick="event.stopPropagation();">Download DATA</a>` : "";
            return `
                <div class="card" tabindex="0" onclick="window.location='${cardUrl}'" onkeydown="if(event.key==='Enter'){window.location='${cardUrl}'}">
                    <img src="${iconUrl}" alt="${title} icon" onerror="this.src='defaulticon.png';">
                    <div class="card-title">${title}</div>
                    <div class="card-author">${author}</div>
                    <div class="card-buttons">
                        <a class="download-btn" href="${downloadUrl}" download onclick="event.stopPropagation();">${downloadLabel}</a>
                        ${dataBtn}
                    </div>
                    <div class="card-extra">${extra}</div>
                </div>
            `;
        }
        // Details page rendering
        function renderDetailsPage(row, section) {
            document.body.innerHTML = `
                <div class="navbar">
                    <img src="YOUR_LOGO_PATH_HERE" class="navbar-logo" alt="CBPSDB Logo">
                    <div class="navbar-titlebox">
                        <span class="navbar-tiny">CBPSDB<br>Logo</span>
                        <span class="navbar-title">CbpsDB</span>
                    </div>
                    <div class="navbar-links">
                        <a href="index.html#apps" class="${section === 'apps' ? 'active' : ''}">Apps</a>
                        <a href="index.html#plugins" class="${section === 'plugins' ? 'active' : ''}">Plugins</a>
                        <a href="index.html#submit" class="${section === 'submit' ? 'active' : ''}">Submit</a>
                    </div>
                </div>
                <div style="margin:48px auto 0 auto;max-width:960px;">
                    <div style="background:#4a5c76;border-radius:12px;border:2.5px solid #25303b;box-shadow:0 0 22px #0009;padding:32px 36px 36px 36px;">
                        <div style="display:flex;align-items:center;">
                            <img src="${row["download_icon0"] !== "None" && row["download_icon0"] ? row["download_icon0"] : "defaulticon.png"}" alt="icon" style="width:110px;height:110px;border-radius:50%;background:#fff;border:2.5px solid #fff;margin-right:32px;">
                            <div>
                                <div style="font-size:1.1em;color:#fff;font-style:italic;font-family:'Roboto',Arial,sans-serif;margin-bottom:8px;">
                                    ${row.credits || ""}
                                </div>
                                <div style="font-size:2.1em;color:#fff;font-weight:bold;font-family:'Titillium Web',Arial,sans-serif;margin-bottom:3px;">
                                    ${row.title || ""}
                                </div>
                            </div>
                        </div>
                        <div style="margin:24px 0 0 0;">
                            <a class="download-btn" style="width:240px;display:inline-block;text-align:center;" href="${(row["download_url"] && row["download_url"] !== "None") ? row["download_url"] : (row["download_url_mirror"] && row["download_url_mirror"] !== "None" ? row["download_url_mirror"] : "")}" download>
                                ${isPlugin(row) ? "Download PLUGIN" : "Download APP"}
                            </a>
                            ${(row["download_data"] && row["download_data"] !== "None") ? `<a class="download-btn" style="width:180px;display:inline-block;text-align:center;margin-left:12px;" href="${row["download_data"]}" download>Download DATA</a>` : ""}
                        </div>
                        <div style="margin-top:19px;font-size:1.1em;color:#ffe4a0;float:right;">
                            ${(row["download_src"] && row["download_src"] !== "None") ? `<a href="${row["download_src"]}" target="_blank">${row["download_src"]}</a>` : "CLOSED SRC"}
                        </div>
                        <div style="clear:both"></div>
                        <div id="readme" style="margin-top:26px;background:#202634;color:#fff;border-radius:6px;padding:16px 20px;white-space:pre-wrap;font-family:Consolas,monospace;max-height:420px;overflow:auto;font-size:1.05em;">
                            Loading README...
                        </div>
                    </div>
                </div>
            `;
            // Fetch and insert README
            let readmeUrl = row.download_readme && row.download_readme !== "None" ? row.download_readme : "";
            let readmeBox = document.getElementById("readme");
            if (readmeUrl) {
                fetch(readmeUrl).then(r => r.text()).then(txt => {
                    readmeBox.innerText = txt;
                }).catch(() => {
                    readmeBox.innerText = "Failed to load README.";
                });
            } else {
                readmeBox.innerText = "No readme file found.";
            }
        }
        // Routing logic (hash-based)
        function handleRouting() {
            let hash = window.location.hash;
            if (!hash || hash === "#apps") {
                switchSection('apps');
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
                return;
            }
            if (hash === "#plugins") {
                switchSection('plugins');
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
                return;
            }
            if (hash === "#submit") {
                switchSection('submit');
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
                return;
            }
            // Details page:
            let appMatch = hash.match(/^#app\/(.+)$/);
            let pluginMatch = hash.match(/^#plugin\/(.+)$/);
            if (appMatch) {
                let id = decodeURIComponent(appMatch[1]);
                let row = allRows.find(r => r.id === id);
                if (row) renderDetailsPage(row, "apps");
                return;
            }
            if (pluginMatch) {
                let id = decodeURIComponent(pluginMatch[1]);
                let row = allRows.find(r => r.id === id);
                if (row) renderDetailsPage(row, "plugins");
                return;
            }
        }
        window.addEventListener('hashchange', handleRouting);

        // Main fetch and render
        fetch(CSV_URL)
            .then(r => r.text())
            .then(csv => {
                allRows = parseCSV(csv);
                // Apps
                let appsHtml = allRows.filter(isApp).map(r => createCard(r, "apps")).join('');
                document.getElementById("apps-container").innerHTML = appsHtml;
                // Plugins
                let pluginsHtml = allRows.filter(isPlugin).map(r => createCard(r, "plugins")).join('');
                document.getElementById("plugins-container").innerHTML = pluginsHtml;
                handleRouting();
            });
        // Initial routing on page load
        window.addEventListener('DOMContentLoaded', handleRouting);
    </script>
</body>
</html>
